              <p>第一天上课就是满满的五节课，见识了研究生的教学方法，见识了从未见过的学习软件，也算是对研究生的学习生活有了一些认识，虽然认识还比较片面，接下来仍然要用三年来认识理解硕士生涯。新的教学，新的工具也带来了新的问题，新的挑战接下来的学习就要靠自己多下功夫，多钻研了。哦哦，对了，今天晚上第一次跑步，操场跑了五圈花了二十分钟左右。</p>
